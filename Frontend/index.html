<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #121212;
            --bg-darker: #0a0a0a;
            --bg-panel: #1e1e1e;
            --primary-text: #e0e0e0;
            --secondary-text: #a0a0a0;
            --accent-color: #3a3a3a;
            --input-bg: #2d2d2d;
            --border-color: #333;
            --user-message: #de3e87;
            --bot-message: #2d2d2d;
            --sidebar-width: 280px;
            --primary-color: #e83f8d;
            --secondary-color: #9c64a6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--primary-text);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* Sol Panel */
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--bg-darker);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            height: 100vh;
            transition: transform 0.3s ease;
            position: fixed;
            z-index: 100;
        }

        .sidebar.collapsed {
            transform: translateX(-100%);
        }

        .sidebar-header {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
        }

        .new-chat-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
        }

        .new-chat-btn i {
            margin-right: 5px;
        }

        .search-bar {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .search-bar input {
            width: 100%;
            padding: 8px 12px;
            background-color: var(--bg-panel);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--primary-text);
        }

        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
        }

        .chat-item {
            padding: 12px 15px;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-left: 3px solid transparent;
        }

        .chat-item:hover {
            background-color: var(--bg-panel);
        }

        .chat-item.active {
            background-color: var(--accent-color);
            border-left: 3px solid var(--primary-color);
        }

        /* Profile Dropdown */
        .profile-dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: var(--bg-panel);
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 5px;
            border: 1px solid var(--border-color);
        }

        .dropdown-content a {
            color: var(--primary-text);
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-size: 0.9rem;
        }

        .dropdown-content a:hover {
            background-color: var(--accent-color);
        }

        .profile-dropdown:hover .dropdown-content {
            display: block;
        }

        /* Ana Ä°Ã§erik */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin-left: var(--sidebar-width);
            transition: margin-left 0.3s ease;
            width: calc(100% - var(--sidebar-width));
        }

        .sidebar.collapsed ~ .main-content {
            margin-left: 0;
            width: 100%;
        }

        .top-bar {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
        }

        .top-bar-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .toggle-sidebar-main {
            background: none;
            border: none;
            color: var(--secondary-text);
            cursor: pointer;
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .sidebar.collapsed ~ .main-content .toggle-sidebar-main {
            transform: rotate(90deg);
        }

        .app-title-button {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
            font: inherit;
            color: inherit;
        }

        .app-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary-text);
            display: flex;
            align-items: center;
            gap: 8px;
            transition: opacity 0.2s;
        }

        .app-title:hover {
            opacity: 0.8;
        }

        .app-logo {
            font-size: 1.2rem;
            color: var(--primary-color);
            transition: transform 0.3s;
        }

        .app-title-button:hover .app-logo {
            transform: rotate(15deg);
        }

        .profile {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .profile i {
            margin-left: 8px;
            color: var(--secondary-text);
            font-size: 1.4rem;
        }

        .header-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-left: 8px;
            object-fit: cover;
            border: 2px solid var(--primary-color);
            display: none;
        }

        /* Chat Container */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .welcome-container {
            display: flex !important;
            margin: auto;
            text-align: center;
            padding: 40px 20px;
            max-width: 600px;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .sidebar.collapsed ~ .main-content .welcome-container {
            max-width: 800px;
        }

        .chat-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--primary-text);
        }

        .welcome-message {
            background-color: var(--input-bg);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid var(--border-color);
        }

        .message-container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            display: none;
        }

        .sidebar.collapsed ~ .main-content .message-container {
            max-width: 1000px;
        }

        .message {
            padding: 15px 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            line-height: 1.6;
            max-width: 80%;
        }

        .user-message {
            background-color: var(--user-message);
            margin-left: auto;
            border-bottom-right-radius: 2px;
        }

        .bot-message {
            background-color: var(--bot-message);
            margin-right: auto;
            border-bottom-left-radius: 2px;
        }

        .message-time {
            font-size: 0.7rem;
            color: var(--secondary-text);
            margin-top: 5px;
            text-align: right;
        }

        .input-area {
            padding: 15px;
            border-top: 1px solid var(--border-color);
            background-color: var(--bg-darker);
        }

        .input-container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        .sidebar.collapsed ~ .main-content .input-container {
            max-width: 1000px;
        }

        .input-box {
            width: 100%;
            padding: 15px 50px 15px 20px;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--primary-text);
            font-size: 1rem;
            outline: none;
            resize: none;
            min-height: 60px;
            max-height: 200px;
        }

        .input-actions {
            position: absolute;
            right: 15px;
            bottom: 15px;
            display: flex;
            align-items: center;
        }

        .input-actions button {
            background: none;
            border: none;
            color: var(--secondary-text);
            cursor: pointer;
            margin-left: 10px;
            font-size: 1.1rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                z-index: 100;
                height: 100%;
            }

            .main-content {
                margin-left: 0;
                width: 100%;
            }

            .sidebar:not(.collapsed) {
                z-index: 1000;
            }

            .chat-title {
                font-size: 2rem;
            }

            .app-title {
                font-size: 1rem;
            }

            .app-logo {
                font-size: 1.2rem;
            }
        }

        .message-content {
    white-space: pre-line;
}

}

.message-content a:hover {
    color: #de3e87; /* Hover (Ã¼zerine gelince) biraz daha koyu lila olsun */
}


    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elementleri
            const sidebar = document.querySelector('.sidebar');
            const toggleSidebarMain = document.getElementById('toggle-sidebar-main');
            const newChatBtn = document.getElementById('new-chat-btn');
            const chatHistory = document.getElementById('chat-history');
            const welcomeContainer = document.getElementById('welcome-container');
            const messageContainer = document.getElementById('message-container');
            const chatContainer = document.getElementById('chat-container');
            const userInput = document.getElementById('user-input');
            const sendBtn = document.getElementById('send-btn');
            const voiceBtn = document.getElementById('voice-btn');
            const homeButton = document.getElementById('home-button');
            const headerAvatar = document.getElementById('header-avatar');
            const headerAvatarIcon = document.getElementById('header-avatar-icon');
            const profileName = document.getElementById('profile-name');

            // SÄ±ralÄ± cevaplar iÃ§in sayaÃ§
            let responseIndex = 0;

            // Profil bilgilerini yÃ¼kle
            function loadProfileData() {
                const savedData = localStorage.getItem('userProfile');
                if (savedData) {
                    const profileData = JSON.parse(savedData);
                    profileName.textContent = profileData.personalInfo.fullName;

                    if (profileData.personalInfo.avatar) {
                        headerAvatar.src = profileData.personalInfo.avatar;
                        headerAvatar.style.display = 'block';
                        headerAvatarIcon.style.display = 'none';
                    } else {
                        headerAvatar.style.display = 'none';
                        headerAvatarIcon.style.display = 'block';
                    }
                }
            }

            // Ana sayfa butonu
            homeButton.addEventListener('click', function() {
                window.location.href = 'index.html';
            });

            // Panel aÃ§/kapa
            function toggleSidebarFunc() {
                sidebar.classList.toggle('collapsed');
            }

            toggleSidebarMain.addEventListener('click', toggleSidebarFunc);

            // Sohbet geÃ§miÅŸi ve aktif sohbet
            let chats = [];
            let activeChatId = null;

            // Yeni sohbet oluÅŸtur
            function createNewChat() {
                const chatId = Date.now().toString();
                const chatTitle = "Yeni Sohbet " + (chats.length + 1);
                const chat = {
                    id: chatId,
                    title: chatTitle,
                    messages: [],
                    createdAt: new Date()
                };

                chats.unshift(chat); // En Ã¼ste ekle
                activeChatId = chatId;
                renderChatHistory();
                switchToChat(chatId);

                messageContainer.style.display = 'block';
            }

            newChatBtn.addEventListener('click', createNewChat);

            // Sohbet geÃ§miÅŸini render et
            function renderChatHistory() {
                chatHistory.innerHTML = '';

                chats.forEach(chat => {
                    const chatItem = document.createElement('div');
                    chatItem.className = `chat-item ${activeChatId === chat.id ? 'active' : ''}`;
                    chatItem.innerHTML = `
                        <div class="chat-item-content">
                            <i class="fas fa-comment-alt"></i>
                            <span>${chat.title}</span>
                        </div>
                        <div class="delete-chat" data-chat-id="${chat.id}">
                            <i class="fas fa-trash"></i>
                        </div>
                    `;

                    chatItem.addEventListener('click', (e) => {
                        if (!e.target.closest('.delete-chat')) {
                            switchToChat(chat.id);
                        }
                    });

                    const deleteBtn = chatItem.querySelector('.delete-chat');
                    deleteBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        deleteChat(chat.id);
                    });

                    chatHistory.appendChild(chatItem);
                });
            }

            // Sohbet silme fonksiyonu
            function deleteChat(chatId) {
                if (confirm('Bu sohbeti silmek istediÄŸinize emin misiniz?')) {
                    chats = chats.filter(chat => chat.id !== chatId);

                    if (activeChatId === chatId) {
                        if (chats.length > 0) {
                            activeChatId = chats[0].id;
                            switchToChat(activeChatId);
                        } else {
                            createNewChat();
                        }
                    }

                    renderChatHistory();
                }
            }

            // Sohbeti deÄŸiÅŸtir
            function switchToChat(chatId) {
                activeChatId = chatId;
                const chat = chats.find(c => c.id === chatId);

                renderChatHistory();

                messageContainer.innerHTML = '';

                if (chat.messages.length > 0) {
                    welcomeContainer.style.display = 'none';
                    messageContainer.style.display = 'block';

                    chat.messages.forEach(msg => {
                        addMessageToContainer(msg.content, msg.isUser, false);
                    });
                } else {
                    welcomeContainer.style.display = 'flex';
                    messageContainer.style.display = 'none';
                }

                chatContainer.scrollTop = chatContainer.scrollHeight;
            }

            // Mesaj ekle
            function addMessage(content, isUser) {
                if (!activeChatId) {
                    createNewChat();
                }

                const chat = chats.find(c => c.id === activeChatId);
                const message = {
                    content,
                    isUser,
                    timestamp: new Date()
                };

                chat.messages.push(message);
                chat.title = content.length > 30 ? content.substring(0, 30) + '...' : content;

                addMessageToContainer(content, isUser, true);
                renderChatHistory();
            }

            // MesajÄ± arayÃ¼ze ekle
            function addMessageToContainer(content, isUser, scroll) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;

                const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                messageDiv.innerHTML = `
                    <div class="message-content">${content}</div>
                    <div class="message-time">${time}</div>
                `;

                messageContainer.appendChild(messageDiv);

                if (scroll) {
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                }
            }

            // Bot yanÄ±tÄ± simÃ¼le et (sÄ±ralÄ± versiyon)

    const responses = [
        {
            title: "Sohbet token limitine ulaÅŸÄ±ldÄ±!",
            content: "Devam etmek iÃ§in lÃ¼tfen token ekleyinðŸ˜‡"
        },

    ];

    const currentResponse = responses[responseIndex];
    const formattedResponse = currentResponse.title
        ? `<strong>${currentResponse.title}</strong>\n\n${currentResponse.content}`

            // Mesaj gÃ¶nder
            function sendMessage() {
                const message = userInput.value.trim();
                if (message === '') return;

                addMessage(message, true);
                userInput.value = '';

                simulateBotResponse(message);
            }

            // Event listeners
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            sendBtn.addEventListener('click', sendMessage);

            voiceBtn.addEventListener('click', function() {
                alert('Sesli giriÅŸ Ã¶zelliÄŸi aktif edilecek');
            });

            userInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
            });

            // BaÅŸlangÄ±Ã§ta welcome ekranÄ±nÄ± gÃ¶ster ve profil verilerini yÃ¼kle
            welcomeContainer.style.display = 'flex';
            loadProfileData();

            // BaÅŸlangÄ±Ã§ta bir sohbet oluÅŸtur
            createNewChat();
        });
    </script>
